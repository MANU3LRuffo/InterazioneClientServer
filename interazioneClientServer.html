<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interazione con il client e il server</title>
  <script>
    "use strict";
    function gestoreRicezione(messaggioRicevuto){
    document.getElementById("ricezione").textContent += messaggioRicevuto.data + "\n";
    }

    let ws = new WebSocket("ws://10.1.0.52:8090/chat25/5i2");
    ws.onmessage = gestoreRicezione;

    function inviaAlServer(){
    let nomeUtenteDaInserire = document.getElementById("nomeUtente");
    let passwordDaInserire = document.getElementById("password");

    }
    function chiudiLaConnessione(){
    ws.close();
    }

    function accedi(){
    let nomeUtenteDaInserire = document.getElementById("nomeUtente");
    let passwordDaInserire = document.getElementById("password");
    let messaggioDaInviare = document.getElementById("messaggio");
    ws.send("accedi " + nomeUtenteDaInserire.value + " " + passwordDaInserire.value);
    messaggioDaInviare.style.display = "block";
    nomeUtenteDaInserire.style.display = "none";
    passwordDaInserire.style.display = "none";

    } 
</script>
</head>
<body>
  <h1>Dialogo server-client</h1>
  <textarea id="ricezione" readonly></textarea><br>
  <p>nome utente</p> <input id="nomeUtente" type="text">
  <p>password</p> <input id="password" type="text" style="overflow: hidden;">
  <p>invia messaggio</p> <input id="messaggio" type="text" style="display: none;">
  <button onclick="accedi()">accedi</button>
  <button onClick="inviaAlServer()">invia!</button>
  <button onClick="chiudiLaConnessione()">chiudi</button>
</body>
</html>
