    let messaggioDaInviare = document.getElementById("nomeUtente").value;
    ws.send( messaggioDaInviare );  // [3]
    }
    function chiudiLaConnessione(){
    ws.close();  // [4]
    }

    }
</script>
</head>
<body>
  <textarea id="ricezione" readonly></textarea><br>
